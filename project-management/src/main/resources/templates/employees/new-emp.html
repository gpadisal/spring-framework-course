<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts :: header"></head>

 	<body>

		<nav th:replace="layouts :: prjNavBar"></nav>

		<form action="/employees/save" th:object="${employee}" method="POST">
			<div class="container">
		
				<!-- <div class="form-group">
				    <label for="project-title">Project Name</label>
				    <input type="text" class="form-control" id="project-title" th:field="${project.title}"/>
				 </div> -->
				 
				 <div class="form-group">
				 	<label for="emp-fname">First Name</label>
					 <input type="text" class="form-control" id="emp-fname" placeholder="Enter first name" th:field="${employee.firstName}">
				 </div>
		
				 <div class="form-group">
				 	<label for="emp-lname">Last Name</label>
					 <input type="text" class="form-control" id="emp-lname" placeholder="Enter last name" th:field="${employee.lastName}">
				 </div>
			
				  <div class="form-group">
				    <label for="emp-email">Email address</label>
				    <input type="email" class="form-control" id="emp-email" aria-describedby="emailHelp" placeholder="Enter email" th:field="${employee.email}">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			 	 </div>
			 	 
			 	 
				<div class="form-group">
				    <label for="projects">Projects</label>
				    <select multiple class="form-control" id="projects" th:field="${employee.projects}">
						<option th:each="project: ${allProjects}"
								th:text="${project.name}"
								th:value="${project.projectId}"> 
						</option>
				    </select>
				  </div>
			  				  
				  <button type="submit" class="btn btn-primary mb-2">Create Employee</button>
	
			</div>
		</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	</body>
</html>
