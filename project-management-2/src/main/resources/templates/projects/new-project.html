<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

 	<head th:replace="layouts :: header"></head>

 	<body>

		<nav th:replace="layouts :: prjNavBar"></nav>
	
		<form action="/projects/save" th:object="${project}" method="POST">
	
			<div class="container">
			
				<!-- <div class="form-group">
				    <label for="project-title">Project Name</label>
				    <input type="text" class="form-control" id="project-title" th:field="${project.title}"/>
				 </div> -->
				 
				 <div class="form-group">
				 	<label for="project-title">Project Name</label>
					 <input type="text" class="form-control" id="project-title" placeholder="Project Name" th:field="${project.name}">
				 </div>
			
				  <div class="form-group">
				    <label for="stage">Stage</label>
				    <select multiple class="form-control" id="stage" th:field="${project.stage}">
						<option th:value="NOTSTARTED"> Not Started</option>
						<option th:value="INPROGRESS"> In Progress</option>
						<option th:value="COMPLETED"> Completed</option>
				    </select>
				  </div>
			  
				  <div class="form-group">
				    <label for="description">Description</label>
				    <textarea class="form-control" id="description" rows="3" th:field="${project.description}" ></textarea>
				  </div>
				  
				<div class="form-group">
				    <label for="employees">Employees</label>
				    <select multiple class="form-control" id="employees" th:field="${project.employees}">
						<option th:each="employee: ${allEmployees}"
								th:text="${employee.firstName}"
								th:value="${employee.employeeId}"> 
						</option>
				    </select>
				  </div>
			  				  
				  
				
				  <button type="submit" class="btn btn-primary mb-2">Create Project</button>
			</div>
		</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

</html>
